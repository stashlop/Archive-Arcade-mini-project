<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade and Archives</title>
    <style>
        /* Basic body reset */
        body {
            margin: 0;
            font-family: sans-serif; /* Added for basic styling */
            /* You might need to set a text color that is visible over your spline */
            color: white; 
        }

        /* Styles for the full-screen background */
        .spline-background {
            position: fixed; /* Position it relative to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }
        
        /* Ensure the header and main content appear on top of the background */
        .main-header, .hero-section {
            position: relative;
            z-index: 1;
        }

        /* --- Some basic styling to make your layout work --- */
        /* (You can replace this with your own CSS file) */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        .logo-box {
            position: relative;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .logo-img, .logo-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .logo-video {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .logo-link:hover .logo-video {
            opacity: 1;
        }
        .logo-text { font-size: 1.5rem; font-weight: bold; }
        .main-nav a { margin-left: 1.5rem; text-decoration: none; color: inherit; }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .hero-content { text-align: center; }
        .hero-text h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero-text p { font-size: 1.2rem; margin-bottom: 2rem; }
        .hero-btn {
            padding: 1rem 2rem;
            margin: 0 0.5rem;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="spline-background">
        <iframe src='https://my.spline.design/updomi-5tiNZT76iShGB0qrIfkiKfOw/' frameborder='0' width='100%' height='100%'></iframe>
    </div>
    
    <header class="main-header">
        <a href="{{ url_for('home') }}" class="logo-link">
            <span class="logo-box">
            </span>
            <span class="logo-text">Arcade and Archives</span>
        </a>
        <nav class="main-nav">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('books') }}" class="nav-link">Books</a>
            <a href="{{ url_for('video_games') }}" class="nav-link">Video Games</a>
            <a href="{{ url_for('cafe') }}" class="nav-link">Cafe</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
            </div>
        </div>
    </main>

    <script>
        // Play the video on hover (if you add a .logo-video element later)
        const logoLink = document.querySelector('.logo-link');
        const logoVideo = logoLink ? logoLink.querySelector('.logo-video') : null;
        if (logoLink && logoVideo) {
            logoLink.addEventListener('mouseenter', () => logoVideo.play());
            logoLink.addEventListener('mouseleave', () => { logoVideo.currentTime = 0; });
        }
    </script>
</body>
</html>
